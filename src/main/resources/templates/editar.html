
<!DOCTYPE html>
<html>
<head>
    <title>Editar Empleado</title>
   
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h1 class="card-title mb-4">Editar Empleado</h1>
                        <form th:action="@{/update}" th:object="${empleado}" method="post">
                            <div class="mb-3">
                                <label for="idEmpleado" class="form-label">ID del Empleado:</label>
                                <input type="text" class="form-control" id="idEmpleado" name="idEmpleado" th:value="${empleado.idEmpleado}" readonly>
                            </div>
                            <div class="mb-3">
                                <label for="apellidos" class="form-label">Apellidos:</label>
                                <input type="text" class="form-control" id="apellidos" name="apellidos" th:value="${empleado.apellidos}" required>
                            </div>
                            <div class="mb-3">
                                <label for="nombres" class="form-label">Nombres:</label>
                                <input type="text" class="form-control" id="nombres" name="nombres" th:value="${empleado.nombres}" required>
                            </div>
                            <div class="mb-3">
                                <label for="edad" class="form-label">Edad:</label>
                                <input type="number" class="form-control" id="edad" name="edad" th:value="${empleado.edad}" min="18" required>
                            </div>
                            <div class="mb-3">
                                <label for="sexo" class="form-label">Sexo:</label>
                                <select class="form-select" id="sexo" name="sexo" required>
                                    <option value="M" th:selected="${empleado.sexo == 'M'}">Masculino</option>
                                    <option value="F" th:selected="${empleado.sexo == 'F'}">Femenino</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="salario" class="form-label">Salario:</label>
                                <input type="number" class="form-control" id="salario" name="salario" step="0.01" th:value="${empleado.salario}" min="1500" max="2500" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Editar Empleado</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

   
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
